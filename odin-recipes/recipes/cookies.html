<!DOCTYPE html>
<html lang = "EN">
    <head>
        <meta charset="UTF-8">
        <title>Peanut Butter Cookies</title>
        <body>
            <h1>Peanut Butter Cookie</h1>

            <img src = "cookies.jpeg" alt = "Cookie picture">
            <h3>Description</h3>
            <p>It's a peanut butter flavored cookie</p>
            <h3>Ingredients</h3>
            <ul>
                <li>Peanut Butter</li>
                <li>Eggs</li>
                <li>Flour</li>
                <li>Sugar</li>
            </ul>
            <h3>Steps</h3>
            <ol>
                <li>Mix flour, eggs, peanut butter, and sugar</li>
                <li>Let it bake for 30 mintutes</li>
            </ol>
        </body>
    </head>
</html>
